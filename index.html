<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Road Fighter - Full NES Mechanics</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #webcam { display: none; }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #fff;
        }
        .menu-btn {
            width: 320px; padding: 18px; margin: 12px; border: 4px double #555;
            background: #111; color: #888; font-size: 18px; font-weight: bold;
            transition: 0.2s; outline: none; cursor: pointer; text-align: center;
        }
        .menu-btn.active, .menu-btn:hover { border-color: #ffff00; color: #fff; box-shadow: 0 0 20px #f00; }
        #ui-side { position: absolute; top: 20px; right: 5%; color: #fff; z-index: 200; display: none; text-align: right; }
        .retro-label { color: #ffff00; font-size: 14px; }
        .retro-value { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        #fuel-bar-bg { width: 150px; height: 15px; border: 2px solid #fff; background: #333; margin-top: 5px; float: right; }
        #fuel-bar-fill { width: 100%; height: 100%; background: #f00; transition: width 0.1s; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#ffff00; text-shadow: 3px 3px #f00; font-size: 36px; margin-bottom:30px;">ROAD FIGHTER NES</h1>
        <div class="menu-btn active" onclick="startGame('camera')">1. AI CAMERA</div>
        <div class="menu-btn" onclick="startGame('gyro')">2. PHONE TILT</div>
        <div class="menu-btn" onclick="startGame('keyboard')">3. REMOTE / KEYS</div>
    </div>

    <div id="ui-side">
        <div class="retro-label">1P SCORE</div>
        <div class="retro-value" id="score">000000</div>
        <div class="retro-label">FUEL</div>
        <div id="fuel-bar-bg"><div id="fuel-bar-fill"></div></div>
        <div style="clear:both; margin-bottom: 10px;"></div>
        <div class="retro-label">SPEED</div>
        <div class="retro-value" style="color:#00ff00;"><span id="kmh">0</span> km/h</div>
    </div>

    <video id="webcam" autoplay playsinline></video>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        // --- OYUN DEĞİŞKENLERİ ---
        window.controlMode = null;
        let steeringInput = 0, throttleInput = 0.8, smoothSteer = 0;
        let fuel = 100, score = 0, distance = 0;
        let isGameOver = false, isInvincible = false;
        let bgMusic;

        // --- MENÜ VE KLAVYE FIX ---
        let currentIndex = 0;
        const menuBtns = document.querySelectorAll('.menu-btn');
        window.addEventListener('keydown', (e) => {
            if (!window.controlMode) {
                if (e.key === 'ArrowDown') { currentIndex = (currentIndex+1)%3; updateMenu(); }
                if (e.key === 'ArrowUp') { currentIndex = (currentIndex+2)%3; updateMenu(); }
                if (e.key === 'Enter') menuBtns[currentIndex].click();
            } else if (window.controlMode === 'keyboard') {
                if (e.key === 'ArrowLeft') steeringInput -= 0.15;
                if (e.key === 'ArrowRight') steeringInput += 0.15;
                if (e.key === 'ArrowUp') throttleInput = 0.3;
            }
        });
        window.addEventListener('keyup', (e) => {
            if (window.controlMode === 'keyboard' && e.key === 'ArrowUp') throttleInput = 0.8;
        });
        function updateMenu() {
            menuBtns.forEach((b, i) => b.classList.toggle('active', i === currentIndex));
        }

        window.startGame = async function(mode) {
            if (game.sound.context.state === 'suspended') game.sound.context.resume();
            window.controlMode = mode;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-side').style.display = 'block';
            if (mode === 'camera') await initAI();
            if (bgMusic) bgMusic.play({ loop: true, volume: 0.4 });
        };

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines, decorGroup, enemies, progressMarker;

        function preload() {
            this.load.image('playerCar', 'car.png');
            this.load.image('enemy1', 'car1.png');
            this.load.image('enemy2', 'car2.png');
            this.load.image('enemy3', 'car3.png');
            this.load.image('enemy4', 'car4.png');
            this.load.audio('gameMusic', 'bgm.mp3'); 
        }

        function create() {
            const w = this.cameras.main.width, h = this.cameras.main.height;
            bgMusic = this.sound.add('gameMusic');

            // NES Sol Panel
            this.add.rectangle(30, h/2, 40, h, 0x555555).setDepth(5);
            this.add.rectangle(30, h/2, 4, h * 0.8, 0x000).setDepth(6);
            progressMarker = this.add.rectangle(30, h * 0.85, 12, 8, 0xff0000).setDepth(7);

            // Yol
            const roadW = w * 0.5;
            this.add.rectangle(w/2 - roadW/2 - 100, h/2, 200, h, 0x00aa00);
            this.add.rectangle(w/2 + roadW/2 + 100, h/2, 200, h, 0x00aa00);
            this.add.rectangle(w/2, h/2, roadW, h, 0x333333); 

            roadLines = this.add.group();
            decorGroup = this.add.group();
            enemies = this.physics.add.group();

            for(let i=0; i<12; i++) {
                roadLines.add(this.add.rectangle(w/2, i * 130, 8, 50, 0xffffff));
                decorGroup.add(this.add.circle(w/2 - roadW/2 - 50, i * 220, 20, 0x004400));
                decorGroup.add(this.add.circle(w/2 + roadW/2 + 50, i * 220, 20, 0x004400));
            }

            player = this.physics.add.sprite(w/2, h - 140, 'playerCar').setScale(0.5).setDepth(100);
            
            // --- KAZA MANTIĞI ---
            this.physics.add.overlap(player, enemies, (p, e) => {
                if (isInvincible) return;
                // NES Kuralı: Çarpınca yakıt gider ve araba yavaşlar
                fuel -= 15;
                isInvincible = true;
                player.setAlpha(0.5);
                throttleInput = 1.0; // Anlık yavaşlama
                
                this.time.delayedCall(2000, () => {
                    isInvincible = false;
                    player.setAlpha(1);
                });
            });

            this.time.addEvent({
                delay: 2000,
                callback: () => {
                    if (!window.controlMode || isGameOver) return;
                    let xPos = Phaser.Math.Between(w/2 - roadW/2 + 40, w/2 + roadW/2 - 40);
                    let randomKey = 'enemy' + Phaser.Math.Between(1, 4);
                    enemies.create(xPos, -100, randomKey).setScale(0.5).setDepth(90);
                },
                loop: true
            });
        }

        function update() {
            if (!window.controlMode || isGameOver) return;

            // 1. YAKIT TÜKETİMİ (NES KURALI)
            let speed = Phaser.Math.Linear(16, 2, throttleInput);
            if (speed > 5) fuel -= 0.03; // Giderken yakıt azalır
            if (fuel <= 0) { fuel = 0; throttleInput = 1; } // Yakıt bitince durur

            // 2. HAREKET
            steeringInput = Phaser.Math.Clamp(steeringInput, -1, 1);
            smoothSteer = Phaser.Math.Linear(smoothSteer, steeringInput, 0.08);
            
            roadLines.getChildren().forEach(line => {
                line.y += speed;
                if (line.y > this.cameras.main.height) line.y = -100;
            });
            decorGroup.getChildren().forEach(d => {
                d.y += speed;
                if (d.y > this.cameras.main.height) d.y = -100;
            });
            enemies.getChildren().forEach(enemy => {
                enemy.y += speed * 0.6;
                if (enemy.y > this.cameras.main.height + 100) enemy.destroy();
            });

            player.x = (this.cameras.main.width/2) + (smoothSteer * (this.cameras.main.width * 0.25));
            player.angle = smoothSteer * 15;

            // 3. PUAN VE İLERLEME
            if (speed > 5) {
                score += Math.floor(speed / 5);
                distance += speed * 0.001;
            }
            progressMarker.y = (this.cameras.main.height * 0.85) - (distance * 100 % (this.cameras.main.height * 0.7));

            // 4. UI GÜNCELLE
            document.getElementById("kmh").innerText = Math.floor(speed * 8);
            document.getElementById("score").innerText = String(score).padStart(6, '0');
            document.getElementById("fuel-bar-fill").style.width = fuel + "%";

            if (fuel <= 0 && speed < 3) {
                isGameOver = true;
                alert("OUT OF FUEL! SCORE: " + score);
                location.reload();
            }
        }

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
                const vid = document.getElementById("webcam");
                vid.srcObject = s;
                vid.addEventListener("loadeddata", predict);
            });
        }

        async function predict() {
            const vid = document.getElementById("webcam");
            const res = handLandmarker.detectForVideo(vid, performance.now());
            if (res.landmarks && res.landmarks.length === 2) {
                let h1 = res.landmarks[0][0], h2 = res.landmarks[1][0];
                let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                steeringInput = -deg / 15; 
                throttleInput = (h1.y + h2.y) / 2;
            }
            requestAnimationFrame(predict);
        }
    </script>
</body>
</html>
