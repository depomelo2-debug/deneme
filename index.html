<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S23 Ultra - AI Driving Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #webcam { display: none; }
        
        /* Dinamik HUD */
        #hud-container {
            position: absolute; top: 20px; right: 20px;
            width: 120px; height: 120px;
            border: 3px solid #0f0; border-radius: 50%;
            background: rgba(0, 255, 0, 0.05); z-index: 100;
            transition: border-color 0.3s, background 0.3s;
        }
        #horizon-dot {
            position: absolute; top: 50%; left: 50%;
            width: 16px; height: 16px; background: #0f0;
            border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #0f0;
        }
        /* Hız Barı */
        #speed-bar {
            position: absolute; top: 20px; right: 160px;
            width: 12px; height: 120px; border: 2px solid #0f0;
        }
        #speed-fill { position: absolute; bottom: 0; width: 100%; height: 0%; background: #0f0; box-shadow: 0 0 15px #0f0; }

        #ui { position: absolute; top: 20px; left: 20px; color: #0f0; z-index: 100; font-family: 'Courier New', monospace; font-size: 20px; }
        #fs-button {
            position: absolute; bottom: 30px; left: 30px; z-index: 200;
            padding: 15px 40px; background: #0f0; color: #000; border: none; font-weight: bold; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="ui">MOD: SÜRÜŞ EĞİTİMİ<br>HIZ: <span id="kmh">0</span> KM/H</div>
    <div id="speed-bar"><div id="speed-fill"></div></div>
    <div id="hud-container"><div id="horizon-dot"></div></div>
    
    <button id="fs-button">SİMÜLASYONU BAŞLAT</button>
    <video id="webcam" autoplay playsinline></video>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const dot = document.getElementById("horizon-dot");
        const hud = document.getElementById("hud-container");
        const speedFill = document.getElementById("speed-fill");
        const kmhElement = document.getElementById("kmh");
        const fsButton = document.getElementById("fs-button");

        let handLandmarker;
        let lastVideoTime = -1;
        let steeringAngle = 0;
        let handHeight = 0.5;
        let isTracking = false;

        fsButton.addEventListener('click', () => {
            document.documentElement.requestFullscreen();
            fsButton.style.display = 'none';
        });

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            scale: { mode: Phaser.Scale.RESIZE, autoCenter: Phaser.Scale.CENTER_BOTH },
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines;
        let currentSpeed = 0;

        function preload() {
            this.load.image('playerCar', 'car.png');
        }

        function create() {
            // Sonsuz Yol Tasarımı
            this.add.rectangle(this.cameras.main.width/2, this.cameras.main.height/2, this.cameras.main.width * 0.6, this.cameras.main.height, 0x1a1a1a);
            
            roadLines = this.add.group();
            for(let i=0; i<15; i++) {
                roadLines.add(this.add.rectangle(this.cameras.main.width/2, i * 100, 10, 60, 0x333333));
            }

            player = this.physics.add.sprite(this.cameras.main.width/2, this.cameras.main.height - 150, 'playerCar');
            player.setScale(0.5);
            player.setDepth(10);
        }

        function update() {
            // Hızlanma ve Yavaşlama Dinamiği
            let targetSpeed = Phaser.Math.Linear(30, 2, handHeight);
            currentSpeed = Phaser.Math.Linear(currentSpeed, targetSpeed, 0.05);

            roadLines.getChildren().forEach(line => {
                line.y += currentSpeed;
                if (line.y > this.cameras.main.height) line.y = -60;
                line.x = this.cameras.main.width/2;
            });

            // --- ULTRA HASSAS DİREKSİYON ---
            let sensitivity = 30; // S23 Ultra'nın ekran genişliğine göre optimize edildi
            let targetX = (this.cameras.main.width / 2) + (steeringAngle * sensitivity);
            
            // Yağ gibi akma sağlayan yumuşatma (Lerp 0.2)
            player.x = Phaser.Math.Linear(player.x, targetX, 0.2);
            
            // Pist sınırları
            let roadLimit = this.cameras.main.width * 0.28;
            player.x = Phaser.Math.Clamp(player.x, this.cameras.main.width/2 - roadLimit, this.cameras.main.width/2 + roadLimit);
            
            // Görsel yatış açısı
            player.angle = steeringAngle * 0.5;

            // --- HUD VE DURUM KONTROLÜ ---
            if (isTracking) {
                hud.style.borderColor = "#0f0";
                hud.style.background = "rgba(0, 255, 0, 0.1)";
                dot.style.background = "#0f0";
                dot.style.boxShadow = "0 0 20px #0f0";
            } else {
                hud.style.borderColor = "#f00";
                hud.style.background = "rgba(255, 0, 0, 0.2)";
                dot.style.background = "#f00";
                dot.style.boxShadow = "0 0 20px #f00";
            }

            // Gösterge Noktası Pozisyonu
            dot.style.left = `${50 + (steeringAngle * 2.5)}%`;
            dot.style.top = `${50 + ((handHeight - 0.5) * 100)}%`;
            
            // Hız Barı
            let speedVisual = Phaser.Math.Linear(100, 0, handHeight);
            speedFill.style.height = `${speedVisual}%`;
            kmhElement.innerText = Math.floor(currentSpeed * 10);
        }

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });
            startKamera();
        }

        function startKamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
                video.srcObject = s;
                video.addEventListener("loadeddata", predict);
            });
        }

        async function predict() {
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());

                if (result.landmarks && result.landmarks.length === 2) {
                    isTracking = true;
                    const h1 = result.landmarks[0][0];
                    const h2 = result.landmarks[1][0];
                    
                    // Açı (Direksiyon)
                    let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                    if (deg > 90) deg -= 180;
                    if (deg < -90) deg += 180;
                    steeringAngle = -deg * 1.8;

                    // Yükseklik (Hız)
                    handHeight = (h1.y + h2.y) / 2;
                } else {
                    isTracking = false;
                    steeringAngle *= 0.95; // Eller gidince direksiyon yavaşça düzelir
                    handHeight = 0.8; // Eller gidince motor freni yapar
                }
            }
            requestAnimationFrame(predict);
        }

        initAI();
    </script>
</body>
</html>
