<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S23 Ultra - AI Racer Fullscreen</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #video-preview { 
            position: absolute; top: 10px; right: 10px; width: 120px; height: 90px; 
            border: 2px solid #0f0; border-radius: 8px; transform: scaleX(-1); z-index: 100; opacity: 0.5;
        }
        #ui { position: absolute; top: 15px; left: 15px; color: #0f0; z-index: 100; font-family: monospace; font-size: 16px; pointer-events: none; }
        #fs-button {
            position: absolute; bottom: 20px; left: 20px; z-index: 200;
            padding: 10px 20px; background: rgba(0,255,0,0.3); color: white; border: 1px solid #0f0; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="ui">SKOR: <span id="score">0</span></div>
    <button id="fs-button">TAM EKRAN YAP</button>
    <video id="webcam" autoplay playsinline style="display:none"></video>
    <canvas id="video-preview"></canvas>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const previewCanvas = document.getElementById("video-preview");
        const previewCtx = previewCanvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const fsButton = document.getElementById("fs-button");

        let handLandmarker;
        let lastVideoTime = -1;
        let steeringAngle = 0;
        let score = 0;
        let gameActive = true;

        // Tam Ekran Fonksiyonu
        fsButton.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
                fsButton.style.display = 'none';
            }
        });

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            scale: {
                mode: Phaser.Scale.RESIZE, // Ekran dönünce otomatik yeniden boyutlandır
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines, enemies;
        let roadSpeed = 12;

        function preload() {
            this.load.image('playerCar', 'car.png');
            this.textures.addBase64('enemyCar', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAABQCAYAAABvQD9DAAAACXBIWXMAAAsTAAALEwEAmpwYAAABMUlEQVR4nO2Y0Q3CMAxEn7shG6AjMAs7MAs7sAIdoRsgI/vHA6mSInXatEn7pAtI8XN8XmInSZo8SZo8SZo8SXo8fS73S9e8GqAB9A7XfAI0gAagAd6AmD+yDNo7XPMJ0AAagAZ4A2L+yDJo73DNJ0ADaAAa4A2I+SPLoL3DNZ8ADaABaIA3IOaPLIP2Dtd8AjSABqAB3oCYP7IM2jtc8wnQABqABngDYv7IMmjvcM0nQANoABrgDYj5I8ugvcM1nwANoAFogDcg5o8sg/YO13wCNIAGoAHegJg/sgzaO1zzCdAAGoAGeANi/sgyaO9wzSdAAmgAGuANiPkjy6C9wzWfAA2gAWiANyDmjyyD9g7XfAIkgAagAd6AmD+yDNo7XPMJ0AAagAZ4A2L+yDJo73DNP79K3/oY/v0tAAAAAElFTkSuQmCC');
        }

        function create() {
            gameActive = true;
            // Dinamik yol genişliği (Yatay modda ekranın %60'ı)
            this.road = this.add.rectangle(this.cameras.main.width/2, this.cameras.main.height/2, this.cameras.main.width * 0.6, this.cameras.main.height, 0x222222);
            
            roadLines = this.add.group();
            for(let i=0; i<15; i++) {
                roadLines.add(this.add.rectangle(this.cameras.main.width/2, i * 100, 10, 60, 0xffffff));
            }

            player = this.physics.add.sprite(this.cameras.main.width/2, this.cameras.main.height - 120, 'playerCar');
            player.setScale(0.4); 
            player.setCollideWorldBounds(true);

            enemies = this.physics.add.group();

            this.time.addEvent({
                delay: 900,
                callback: () => {
                    if(!gameActive) return;
                    let range = this.cameras.main.width * 0.3;
                    let x = Phaser.Math.Between(this.cameras.main.width/2 - range, this.cameras.main.width/2 + range);
                    let enemy = enemies.create(x, -100, 'enemyCar').setScale(0.7);
                    enemy.setTint(Phaser.Utils.Array.GetRandom([0x00ffff, 0xffff00, 0xff00ff]));
                },
                loop: true
            });

            this.physics.add.overlap(player, enemies, () => {
                gameActive = false;
                this.cameras.main.shake(300, 0.02);
                this.time.delayedCall(1500, () => { this.scene.restart(); score = 0; roadSpeed = 12; });
            });
        }

        function update() {
            if(!gameActive) return;

            roadLines.getChildren().forEach(line => {
                line.y += roadSpeed;
                if (line.y > this.cameras.main.height) line.y = -60;
                line.x = this.cameras.main.width/2; // Yeniden boyutlandırma koruması
            });

            enemies.getChildren().forEach(enemy => {
                enemy.y += roadSpeed + 2;
                if (enemy.y > this.cameras.main.height + 100) enemy.destroy();
            });

            // Direksiyon Hassasiyeti (Yatay modda çarpanı biraz artırdık)
            let targetX = (this.cameras.main.width / 2) + (steeringAngle * 12);
            player.x = Phaser.Math.Linear(player.x, targetX, 0.15);
            
            // Asfalt sınırları
            let limit = this.cameras.main.width * 0.28;
            player.x = Phaser.Math.Clamp(player.x, this.cameras.main.width/2 - limit, this.cameras.main.width/2 + limit);
            player.angle = steeringAngle * 0.3;

            score++;
            scoreElement.innerText = Math.floor(score / 10);
            roadSpeed += 0.001;
        }

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });
            startKamera();
        }

        function startKamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
                video.srcObject = s;
                video.addEventListener("loadeddata", predict);
            });
        }

        async function predict() {
            previewCanvas.width = video.videoWidth;
            previewCanvas.height = video.videoHeight;
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                previewCtx.drawImage(video, 0, 0, previewCanvas.width, previewCanvas.height);

                if (result.landmarks && result.landmarks.length === 2) {
                    const h1 = result.landmarks[0][0];
                    const h2 = result.landmarks[1][0];
                    let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                    if (deg > 90) deg -= 180;
                    if (deg < -90) deg += 180;
                    steeringAngle = -deg * 2;
                }
            }
            requestAnimationFrame(predict);
        }

        initAI();
    </script>
</body>
</html>
