<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S23 Ultra - NES Smooth Racer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #webcam { display: none; }
        
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #fff;
        }
        .menu-btn {
            width: 280px; padding: 15px; margin: 10px; border: 4px double #fff;
            background: #000; color: #fff; font-weight: bold; cursor: pointer;
        }
        .menu-btn:hover { background: #fff; color: #000; }

        #ui-side { position: absolute; top: 20px; left: 140px; color: #fff; z-index: 200; display: none; }
        #hud-container {
            position: absolute; top: 20px; right: 20px; width: 100px; height: 100px;
            border: 3px solid #0f0; border-radius: 50%; z-index: 200; display: none;
        }
        #horizon-dot {
            position: absolute; top: 50%; left: 50%; width: 12px; height: 12px;
            background: #fff; border-radius: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#ffff00; text-shadow: 2px 2px #f00;">ROAD FIGHTER NES</h1>
        <button class="menu-btn" onclick="startGame('camera')">1. AI CAMERA</button>
        <button class="menu-btn" onclick="startGame('gyro')">2. PHONE TILT</button>
        <button class="menu-btn" onclick="startGame('keyboard')">3. KEYBOARD</button>
    </div>

    <div id="ui-side">
        <div style="color: #ffff00;">SCORE</div>
        <div style="font-size: 24px;" id="score">000000</div>
        <br>
        <div style="color: #ffff00;">SPEED</div>
        <div style="font-size: 24px;"><span id="kmh">0</span> km/h</div>
    </div>

    <div id="hud-container"><div id="horizon-dot"></div></div>
    <video id="webcam" autoplay playsinline></video>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        window.controlMode = null;
        let handLandmarker;
        let steeringInput = 0; 
        let throttleInput = 0.5;
        let lastVideoTime = -1;
        
        const video = document.getElementById("webcam");
        const dot = document.getElementById("horizon-dot");

        window.startGame = async function(mode) {
            window.controlMode = mode;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-side').style.display = 'block';
            if (mode === 'camera') {
                document.getElementById('hud-container').style.display = 'block';
                await initAI();
            } else if (mode === 'gyro') initGyro();
            document.documentElement.requestFullscreen().catch(() => {});
        };

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                video.srcObject = s; video.addEventListener("loadeddata", predictCamera);
            });
        }

        function initGyro() {
            window.addEventListener('deviceorientation', (e) => {
                if(window.controlMode !== 'gyro') return;
                let tilt = window.innerHeight > window.innerWidth ? e.gamma : e.beta;
                steeringInput = Phaser.Math.Clamp(tilt / 25, -1, 1);
            });
        }

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines, decorGroup, cursors, smoothSteer = 0;

        function preload() {
            this.load.image('playerCar', 'car.png');
        }

        function create() {
            const w = this.cameras.main.width;
            const h = this.cameras.main.height;

            // NES Side Panels
            this.add.rectangle(65, h/2, 130, h, 0x555555).setDepth(5);
            this.add.rectangle(65, h/2, 8, h * 0.7, 0x000).setDepth(6);
            this.progressMarker = this.add.rectangle(65, h * 0.8, 18, 10, 0xff0000).setDepth(7);

            // Road & Grass
            const roadW = w * 0.55;
            this.add.rectangle(w/2, h/2, roadW + 20, h, 0xffffff); 
            this.add.rectangle(w/2, h/2, roadW, h, 0x333333); 
            this.add.rectangle(w/2 - roadW/2 - 100, h/2, 200, h, 0x00aa00);
            this.add.rectangle(w/2 + roadW/2 + 100, h/2, 200, h, 0x00aa00);

            roadLines = this.add.group();
            decorGroup = this.add.group();
            for(let i=0; i<12; i++) {
                roadLines.add(this.add.rectangle(w/2, i * 120, 10, 60, 0xffffff));
                decorGroup.add(this.add.circle(w/2 - roadW/2 - 60, i * 180, 25, 0x004400));
                decorGroup.add(this.add.circle(w/2 + roadW/2 + 60, i * 180, 25, 0x004400));
            }

            player = this.physics.add.sprite(w/2, h - 150, 'playerCar').setScale(0.5).setDepth(100);
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (!window.controlMode) return;

            // 1. KLAVYE İÇİN STICKY STEERING (Sürekli Direksiyon)
            if (window.controlMode === 'keyboard') {
                if (cursors.left.isDown) {
                    steeringInput -= 0.05; // Yavaşça sola kır
                } else if (cursors.right.isDown) {
                    steeringInput += 0.05; // Yavaşça sağa kır
                }
                // steeringInput'u -1 ve 1 arasında sınırla
                steeringInput = Phaser.Math.Clamp(steeringInput, -1, 1);
                
                throttleInput = cursors.up.isDown ? 0.2 : 0.8;
            }

            // 2. MOVEMENT
            smoothSteer = Phaser.Math.Linear(smoothSteer, steeringInput, 0.1);
            let speed = Phaser.Math.Linear(35, 5, throttleInput);

            roadLines.getChildren().forEach(line => {
                line.y += speed;
                if (line.y > this.cameras.main.height) line.y = -100;
            });

            decorGroup.getChildren().forEach(d => {
                d.y += speed;
                if (d.y > this.cameras.main.height) d.y = -100;
            });

            let roadLimit = this.cameras.main.width * 0.25;
            player.x = (this.cameras.main.width/2) + (smoothSteer * (this.cameras.main.width * 0.3));
            player.x = Phaser.Math.Clamp(player.x, this.cameras.main.width/2 - roadLimit, this.cameras.main.width/2 + roadLimit);
            player.angle = smoothSteer * 15;

            this.progressMarker.y = (this.cameras.main.height * 0.8) - ((speed * 20) % (this.cameras.main.height * 0.6));

            // HUD
            dot.style.left = `${50 + (smoothSteer * 40)}%`;
            document.getElementById("kmh").innerText = Math.floor(speed * 9);
            document.getElementById("score").innerText = String(Math.floor(speed * 100)).padStart(6, '0');
        }

        async function predictCamera() {
            if (video.currentTime !== lastVideoTime) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                if (res.landmarks && res.landmarks.length === 2) {
                    let h1 = res.landmarks[0][0], h2 = res.landmarks[1][0];
                    let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                    if (deg > 90) deg -= 180; if (deg < -90) deg += 180;
                    steeringInput = -deg / 18; 
                    throttleInput = (h1.y + h2.y) / 2;
                }
            }
            requestAnimationFrame(predictCamera);
        }
    </script>
</body>
</html>
