<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Racer - Ultra Sensitive Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #webcam { display: none; }
        #hud-container {
            position: absolute; top: 20px; right: 20px;
            width: 100px; height: 100px;
            border: 2px solid #0f0; border-radius: 50%;
            background: rgba(0, 255, 0, 0.05); z-index: 100;
        }
        #horizon-dot {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px; background: #0f0;
            border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #0f0;
        }
        #speed-bar-container {
            position: absolute; top: 20px; right: 130px;
            width: 8px; height: 100px; border: 1px solid #0f0; background: rgba(0,0,0,0.5);
        }
        #speed-bar-fill { position: absolute; bottom: 0; width: 100%; height: 0%; background: #0f0; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0f0; z-index: 100; font-family: monospace; font-size: 18px; }
        #fs-button {
            position: absolute; bottom: 20px; left: 20px; z-index: 200;
            padding: 15px 30px; background: #0f0; color: #000; border: none; font-weight: bold; border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="ui">SKOR: <span id="score">0</span><br>HIZ: <span id="kmh">0</span></div>
    <div id="speed-bar-container"><div id="speed-bar-fill"></div></div>
    <div id="hud-container"><div id="horizon-dot"></div></div>
    
    <button id="fs-button">YARIŞI BAŞLAT</button>
    <video id="webcam" autoplay playsinline></video>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const dot = document.getElementById("horizon-dot");
        const speedFill = document.getElementById("speed-bar-fill");
        const kmhElement = document.getElementById("kmh");
        const fsButton = document.getElementById("fs-button");

        let handLandmarker;
        let lastVideoTime = -1;
        let steeringAngle = 0;
        let handHeight = 0.5;
        let score = 0;
        let gameActive = true;

        fsButton.addEventListener('click', () => {
            document.documentElement.requestFullscreen();
            fsButton.style.display = 'none';
        });

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            scale: { mode: Phaser.Scale.RESIZE, autoCenter: Phaser.Scale.CENTER_BOTH },
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines, enemies;
        let currentSpeed = 10;

        function preload() {
            this.load.image('playerCar', 'car.png');
            const graphics = this.make.graphics({ x: 0, y: 0, add: false });
            graphics.fillStyle(0xffffff, 1);
            graphics.fillRect(0, 0, 45, 80);
            graphics.generateTexture('enemyCar', 45, 80);
        }

        function create() {
            gameActive = true;
            this.add.rectangle(this.cameras.main.width/2, this.cameras.main.height/2, this.cameras.main.width * 0.65, this.cameras.main.height, 0x111111);
            
            roadLines = this.add.group();
            for(let i=0; i<12; i++) {
                roadLines.add(this.add.rectangle(this.cameras.main.width/2, i * 110, 6, 50, 0x222222));
            }

            player = this.physics.add.sprite(this.cameras.main.width/2, this.cameras.main.height - 130, 'playerCar');
            player.setScale(0.45); 
            player.setCollideWorldBounds(true);
            enemies = this.physics.add.group();

            // BASİT MOD: Engeller daha seyrek (1.2 saniyede bir)
            this.time.addEvent({
                delay: 1200, 
                callback: () => {
                    if(!gameActive) return;
                    let range = this.cameras.main.width * 0.28;
                    let x = Phaser.Math.Between(this.cameras.main.width/2 - range, this.cameras.main.width/2 + range);
                    let enemy = enemies.create(x, -100, 'enemyCar');
                    enemy.setTint(Phaser.Utils.Array.GetRandom([0x555555, 0x333333, 0x777777])); // Daha sade renkler
                },
                loop: true
            });

            this.physics.add.overlap(player, enemies, () => {
                gameActive = false;
                this.cameras.main.shake(200, 0.02);
                if (navigator.vibrate) navigator.vibrate(100);
                this.time.delayedCall(1000, () => { this.scene.restart(); score = 0; });
            });
        }

        function update() {
            if(!gameActive) return;

            // Hız Kontrolü (Daha dengeli)
            let speedMultiplier = Phaser.Math.Linear(2.2, 0.6, handHeight);
            currentSpeed = 9 * speedMultiplier;

            roadLines.getChildren().forEach(line => {
                line.y += currentSpeed;
                if (line.y > this.cameras.main.height) line.y = -60;
                line.x = this.cameras.main.width/2;
            });

            enemies.getChildren().forEach(enemy => {
                enemy.y += currentSpeed + 1.5;
                if (enemy.y > this.cameras.main.height + 100) enemy.destroy();
            });

            // --- YÜKSEK HASSASİYETLİ DİREKSİYON ---
            // Çarpanı 18'den 25'e çıkardım, yumuşatma (0.15) daha tepkisel hale getirildi
            let targetX = (this.cameras.main.width / 2) + (steeringAngle * 25);
            player.x = Phaser.Math.Linear(player.x, targetX, 0.25); 
            
            let limit = this.cameras.main.width * 0.3;
            player.x = Phaser.Math.Clamp(player.x, this.cameras.main.width/2 - limit, this.cameras.main.width/2 + limit);
            player.angle = steeringAngle * 0.45;

            // HUD
            dot.style.left = `${50 + (steeringAngle * 2)}%`;
            dot.style.top = `${50 + ((handHeight - 0.5) * 100)}%`;
            speedFill.style.height = `${Phaser.Math.Linear(100, 0, handHeight)}%`;
            
            kmhElement.innerText = Math.floor(currentSpeed * 12) + " KM/H";
            score++;
            document.getElementById("score").innerText = Math.floor(score / 10);
        }

        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });
            startKamera();
        }

        function startKamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
                video.srcObject = s;
                video.addEventListener("loadeddata", predict);
            });
        }

        async function predict() {
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());

                if (result.landmarks && result.landmarks.length === 2) {
                    const h1 = result.landmarks[0][0];
                    const h2 = result.landmarks[1][0];
                    let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                    if (deg > 90) deg -= 180;
                    if (deg < -90) deg += 180;
                    steeringAngle = -deg * 2.2; // Hassasiyet çarpanı artırıldı
                    handHeight = (h1.y + h2.y) / 2;
                } else {
                    steeringAngle *= 0.8;
                }
            }
            requestAnimationFrame(predict);
        }

        initAI();
    </script>
</body>
</html>
