<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S23 Ultra & Mi Box - NES Accurate Racer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #webcam { display: none; }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #fff;
        }
        .menu-btn {
            width: 300px; padding: 15px; margin: 10px; border: 4px double #444;
            background: #111; color: #888; font-size: 16px; font-weight: bold;
            transition: 0.2s; outline: none; cursor: pointer; text-align: center;
        }
        .menu-btn.active, .menu-btn:hover {
            border-color: #ffff00; color: #fff; background: #222; transform: scale(1.05);
        }
        #ui-side { position: absolute; top: 20px; right: 5%; color: #fff; z-index: 200; display: none; text-align: right; }
        .retro-label { color: #ffff00; font-size: 14px; }
        .retro-value { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#ffff00; text-shadow: 2px 2px #f00; font-size: 36px; margin-bottom:30px;">ROAD FIGHTER</h1>
        <div class="menu-btn active" data-idx="0" onclick="startGame('camera')">1. AI CAMERA</div>
        <div class="menu-btn" data-idx="1" onclick="startGame('gyro')">2. PHONE TILT</div>
        <div class="menu-btn" data-idx="2" onclick="startGame('keyboard')">3. KEYBOARD / REMOTE</div>
    </div>

    <div id="ui-side">
        <div class="retro-label">1P SCORE</div>
        <div class="retro-value" id="score">000000</div>
        <div class="retro-label">SPEED</div>
        <div class="retro-value" style="color:#00ff00;"><span id="kmh">0</span> km/h</div>
    </div>

    <video id="webcam" autoplay playsinline></video>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        let currentIndex = 0;
        const menuButtons = document.querySelectorAll('.menu-btn');
        const modes = ['camera', 'gyro', 'keyboard'];

        function updateMenuVisuals() {
            menuButtons.forEach((btn, idx) => {
                if(idx === currentIndex) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        window.addEventListener('keydown', (e) => {
            if (window.controlMode === null) {
                if (e.key === 'ArrowDown') { currentIndex = (currentIndex + 1) % modes.length; updateMenuVisuals(); }
                else if (e.key === 'ArrowUp') { currentIndex = (currentIndex - 1 + modes.length) % modes.length; updateMenuVisuals(); }
                else if (e.key === 'Enter' || e.keyCode === 13) { startGame(modes[currentIndex]); }
            } else if (window.controlMode === 'keyboard') {
                if (e.key === 'ArrowLeft') steeringInput -= 0.08;
                if (e.key === 'ArrowRight') steeringInput += 0.08;
                if (e.key === 'ArrowUp') throttleInput = 0.35;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (window.controlMode === 'keyboard' && e.key === 'ArrowUp') throttleInput = 0.8;
        });

        window.controlMode = null;
        let steeringInput = 0; 
        let throttleInput = 0.8;
        let lastVideoTime = -1;
        let bgMusic;
        const video = document.getElementById("webcam");

        window.startGame = async function(mode) {
            if (game.sound.context.state === 'suspended') game.sound.context.resume();
            window.controlMode = mode;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-side').style.display = 'block';
            if (mode === 'camera') await initAI();
            else if (mode === 'gyro') initGyro();
            if (bgMusic) bgMusic.play({ loop: true, volume: 0.4 });
            document.documentElement.requestFullscreen().catch(() => {});
        };

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines, decorGroup, enemies, progressMarker, smoothSteer = 0;

        function preload() {
            this.load.image('playerCar', 'car.png');
            this.load.image('enemy1', 'car1.png');
            this.load.image('enemy2', 'car2.png');
            this.load.image('enemy3', 'car3.png');
            this.load.image('enemy4', 'car4.png');
            this.load.audio('gameMusic', 'bgm.mp3'); 
        }

        function create() {
            const w = this.cameras.main.width;
            const h = this.cameras.main.height;
            bgMusic = this.sound.add('gameMusic');

            // --- ORIJINAL NES SOL PANEL (DARALTILMIŞ) ---
            const panelW = 40; // Çok daha ince ve şık
            this.add.rectangle(panelW/2 + 10, h/2, panelW, h, 0x555555).setDepth(5);
            this.add.rectangle(panelW/2 + 10, h/2, 4, h * 0.8, 0x000).setDepth(6); // İnce yarış hattı
            progressMarker = this.add.rectangle(panelW/2 + 10, h * 0.85, 12, 8, 0xff0000).setDepth(7);

            // --- YOL VE ÇİMEN (ORİJİNAL RENKLER) ---
            const roadW = w * 0.5;
            this.add.rectangle(w/2 - roadW/2 - 100, h/2, 200, h, 0x00aa00); // NES Yeşili
            this.add.rectangle(w/2 + roadW/2 + 100, h/2, 200, h, 0x00aa00);
            this.add.rectangle(w/2, h/2, roadW + 10, h, 0xffffff); // Beyaz kenar çizgileri
            this.add.rectangle(w/2, h/2, roadW, h, 0x333333); 

            roadLines = this.add.group();
            decorGroup = this.add.group();
            enemies = this.physics.add.group();

            for(let i=0; i<12; i++) {
                roadLines.add(this.add.rectangle(w/2, i * 130, 8, 50, 0xffffff));
                decorGroup.add(this.add.circle(w/2 - roadW/2 - 50, i * 220, 20, 0x004400));
                decorGroup.add(this.add.circle(w/2 + roadW/2 + 50, i * 220, 20, 0x004400));
            }

            player = this.physics.add.sprite(w/2, h - 140, 'playerCar').setScale(0.5).setDepth(100);
            
            this.time.addEvent({
                delay: 2400,
                callback: () => {
                    if (!window.controlMode) return;
                    let xPos = Phaser.Math.Between(w/2 - roadW/2 + 40, w/2 + roadW/2 - 40);
                    let randomKey = 'enemy' + Phaser.Math.Between(1, 4);
                    enemies.create(xPos, -100, randomKey).setScale(0.5).setDepth(90);
                },
                loop: true
            });
        }

        function update() {
            if (!window.controlMode) return;
            steeringInput = Phaser.Math.Clamp(steeringInput, -1, 1);
            smoothSteer = Phaser.Math.Linear(smoothSteer, steeringInput, 0.08);
            let speed = Phaser.Math.Linear(15, 4, throttleInput);

            roadLines.getChildren().forEach(line => {
                line.y += speed;
                if (line.y > this.cameras.main.height) line.y = -100;
            });

            decorGroup.getChildren().forEach(d => {
                d.y += speed;
                if (d.y > this.cameras.main.height) d.y = -100;
            });

            enemies.getChildren().forEach(enemy => {
                enemy.y += speed * 0.6; 
                if (enemy.y > this.cameras.main.height + 150) enemy.destroy();
            });

            let roadLimit = this.cameras.main.width * 0.22;
            player.x = (this.cameras.main.width/2) + (smoothSteer * (this.cameras.main.width * 0.28));
            player.x = Phaser.Math.Clamp(player.x, this.cameras.main.width/2 - roadLimit, this.cameras.main.width/2 + roadLimit);
            player.angle = smoothSteer * 10;

            // NES İlerleme Çubuğu Güncelleme (Minimalist)
            progressMarker.y = (this.cameras.main.height * 0.85) - ((speed * 18) % (this.cameras.main.height * 0.7));

            document.getElementById("kmh").innerText = Math.floor(speed * 8);
            document.getElementById("score").innerText = String(Math.floor(speed * 130)).padStart(6, '0');
        }

        // AI ve Gyro kodları aynı şekilde korunmaktadır...
        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
                video.srcObject = s; video.addEventListener("loadeddata", predictCamera);
            });
        }

        function initGyro() {
            window.addEventListener('deviceorientation', (e) => {
                if(window.controlMode !== 'gyro') return;
                let tilt = window.innerHeight > window.innerWidth ? e.gamma : e.beta;
                steeringInput = Phaser.Math.Clamp(tilt / 25, -1, 1);
            });
        }

        async function predictCamera() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const res = handLandmarker.detectForVideo(video, performance.now());
                if (res.landmarks && res.landmarks.length === 2) {
                    let h1 = res.landmarks[0][0], h2 = res.landmarks[1][0];
                    let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                    if (deg > 90) deg -= 180; if (deg < -90) deg += 180;
                    steeringInput = -deg / 15; 
                    throttleInput = (h1.y + h2.y) / 2;
                }
            }
            requestAnimationFrame(predictCamera);
        }
    </script>
</body>
</html>
