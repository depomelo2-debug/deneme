<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Road Fighter - Ultimate NES Master Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #webcam { display: none; }
        
        /* HİBRİT MENÜ KONTROLÜ */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #fff;
        }
        .menu-btn {
            width: 320px; padding: 18px; margin: 12px; border: 4px double #444;
            background: #111; color: #888; font-size: 18px; font-weight: bold;
            transition: 0.2s; outline: none; cursor: pointer; text-align: center;
        }
        .menu-btn.active, .menu-btn:hover {
            border-color: #ffff00; color: #fff; background: #222; transform: scale(1.05); box-shadow: 0 0 20px #f00;
        }

        /* NES HUD SİSTEMİ */
        #ui-side { position: absolute; top: 20px; right: 5%; color: #fff; z-index: 200; display: none; text-align: right; }
        .retro-label { color: #ffff00; font-size: 14px; }
        .retro-value { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        #fuel-bar-bg { width: 150px; height: 15px; border: 2px solid #fff; background: #333; margin-top: 5px; float: right; }
        #fuel-bar-fill { width: 100%; height: 100%; background: #f00; transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:#ffff00; text-shadow: 2px 2px #f00; font-size: 36px; margin-bottom:30px;">ROAD FIGHTER</h1>
        <div class="menu-btn active" onclick="startGame('camera')">1. AI CAMERA</div>
        <div class="menu-btn" onclick="startGame('gyro')">2. PHONE TILT</div>
        <div class="menu-btn" onclick="startGame('keyboard')">3. KEYBOARD / REMOTE</div>
        <p style="color: #666; font-size: 14px; margin-top: 20px;">DOKUNUN VEYA KUMANDA İLE SEÇİN</p>
    </div>

    <div id="ui-side">
        <div class="retro-label">1P SCORE</div>
        <div class="retro-value" id="score">000000</div>
        <div class="retro-label">FUEL</div>
        <div id="fuel-bar-bg"><div id="fuel-bar-fill"></div></div>
        <div style="clear:both; margin-bottom: 10px;"></div>
        <div class="retro-label">SPEED</div>
        <div class="retro-value" style="color:#00ff00;"><span id="kmh">0</span> km/h</div>
    </div>

    <video id="webcam" autoplay playsinline></video>
    <div id="game-container"></div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        // --- GLOBAL DEĞİŞKENLER ---
        window.controlMode = null;
        let steeringInput = 0, throttleInput = 0.8, smoothSteer = 0;
        let fuel = 100, score = 0, distance = 0, currentSpeed = 0;
        let isGameOver = false, isInvincible = false, bgMusic;

        // --- MENÜ VE KUMANDA YÖNETİMİ ---
        let currentIdx = 0;
        const menuBtns = document.querySelectorAll('.menu-btn');
        const modes = ['camera', 'gyro', 'keyboard'];

        function updateMenu() { menuBtns.forEach((btn, i) => btn.classList.toggle('active', i === currentIdx)); }

        window.addEventListener('keydown', (e) => {
            if (window.controlMode === null) {
                if (e.key === 'ArrowDown') { currentIdx = (currentIdx + 1) % 3; updateMenu(); }
                else if (e.key === 'ArrowUp') { currentIdx = (currentIdx + 2) % 3; updateMenu(); }
                else if (e.key === 'Enter') startGame(modes[currentIdx]);
            } else if (window.controlMode === 'keyboard') {
                if (e.key === 'ArrowLeft') steeringInput -= 0.12;
                if (e.key === 'ArrowRight') steeringInput += 0.12;
                if (e.key === 'ArrowUp') throttleInput = 0.35;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (window.controlMode === 'keyboard' && e.key === 'ArrowUp') throttleInput = 0.8;
        });

        // --- OYUN BAŞLATMA ---
        window.startGame = async function(mode) {
            if (game.sound.context.state === 'suspended') game.sound.context.resume();
            window.controlMode = mode;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-side').style.display = 'block';
            if (mode === 'camera') await initAI();
            if (bgMusic) bgMusic.play({ loop: true, volume: 0.4 });
            document.documentElement.requestFullscreen().catch(() => {});
        };

        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            physics: { default: 'arcade' },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);
        let player, roadLines, decorGroup, enemies, fuels, progressMarker;

        function preload() {
            this.load.image('playerCar', 'car.png');
            this.load.image('enemy1', 'car1.png');
            this.load.image('enemy2', 'car2.png');
            this.load.image('enemy3', 'car3.png');
            this.load.image('enemy4', 'car4.png');
            this.load.image('special', 'car3.png'); 
            this.load.audio('gameMusic', 'bgm.mp3'); 
        }

        function create() {
            const w = this.cameras.main.width, h = this.cameras.main.height;
            bgMusic = this.sound.add('gameMusic');

            // Sol Panel (İnce NES Haritası)
            this.add.rectangle(30, h/2, 40, h, 0x555555).setDepth(5);
            this.add.rectangle(30, h/2, 4, h * 0.8, 0x000).setDepth(6);
            progressMarker = this.add.rectangle(30, h * 0.85, 12, 8, 0xff0000).setDepth(7);

            const roadW = w * 0.5;
            this.add.rectangle(w/2 - roadW/2 - 100, h/2, 200, h, 0x00aa00);
            this.add.rectangle(w/2 + roadW/2 + 100, h/2, 200, h, 0x00aa00);
            this.add.rectangle(w/2, h/2, roadW, h, 0x333333); 

            roadLines = this.add.group();
            decorGroup = this.add.group();
            enemies = this.physics.add.group();
            fuels = this.physics.add.group();

            for(let i=0; i<12; i++) {
                roadLines.add(this.add.rectangle(w/2, i * 130, 8, 50, 0xffffff));
                decorGroup.add(this.add.circle(w/2 - roadW/2 - 50, i * 220, 20, 0x004400));
                decorGroup.add(this.add.circle(w/2 + roadW/2 + 50, i * 220, 20, 0x004400));
            }

            player = this.physics.add.sprite(w/2, h - 140, 'playerCar').setScale(0.5).setDepth(100);
            
            // ÇARPIŞMALAR
            this.physics.add.overlap(player, enemies, (p, e) => {
                if (isInvincible) return;
                fuel -= 20; isInvincible = true;
                player.setAlpha(0.5); throttleInput = 1.0; 
                this.time.delayedCall(2000, () => { isInvincible = false; player.setAlpha(1); });
            });

            this.physics.add.overlap(player, fuels, (p, f) => {
                fuel = Math.min(fuel + 35, 100); f.destroy(); score += 1000;
            });

            this.time.addEvent({
                delay: 2200,
                callback: () => {
                    if (!window.controlMode || isGameOver) return;
                    let xPos = Phaser.Math.Between(w/2 - roadW/2 + 40, w/2 + roadW/2 - 40);
                    if (Math.random() < 0.18) {
                        fuels.create(xPos, -100, 'special').setTint(0x00ffff).setScale(0.5).setDepth(90);
                    } else {
                        let r = 'enemy' + Phaser.Math.Between(1, 4);
                        enemies.create(xPos, -100, r).setScale(0.5).setDepth(90);
                    }
                },
                loop: true
            });
        }

        function update() {
            if (!window.controlMode || isGameOver) return;

            // 1. YAKIT VE HIZ
            let targetSpeed = Phaser.Math.Linear(16, 2, throttleInput);
            if (fuel <= 0) targetSpeed = 0;
            currentSpeed = Phaser.Math.Linear(currentSpeed, targetSpeed, 0.05);

            if (currentSpeed > 2) fuel -= 0.045; // Giderken yakıt azalır
            if (fuel < 0) fuel = 0;

            // 2. HAREKET
            steeringInput = Phaser.Math.Clamp(steeringInput, -1, 1);
            smoothSteer = Phaser.Math.Linear(smoothSteer, steeringInput, 0.08);
            
            roadLines.getChildren().forEach(l => { l.y += currentSpeed; if (l.y > this.cameras.main.height) l.y = -100; });
            decorGroup.getChildren().forEach(d => { d.y += currentSpeed; if (d.y > this.cameras.main.height) d.y = -100; });
            [enemies, fuels].forEach(g => { g.getChildren().forEach(e => { 
                e.y += currentSpeed * 0.65; if (e.y > this.cameras.main.height + 100) e.destroy(); 
            }); });

            player.x = (this.cameras.main.width/2) + (smoothSteer * (this.cameras.main.width * 0.28));
            player.angle = smoothSteer * 10;

            // 3. MESAFE VE İLERLEME
            if (currentSpeed > 1.5) {
                distance += currentSpeed * 0.006; 
                score += Math.floor(currentSpeed / 3);
            }
            progressMarker.y = Phaser.Math.Clamp((this.cameras.main.height * 0.85) - (distance * 12), this.cameras.main.height * 0.1, this.cameras.main.height * 0.85);

            // 4. UI
            document.getElementById("kmh").innerText = Math.floor(currentSpeed * 8);
            document.getElementById("score").innerText = String(score).padStart(6, '0');
            document.getElementById("fuel-bar-fill").style.width = fuel + "%";

            // 5. OYUN BİTİŞ KONTROLLERİ
            if (fuel <= 0 && currentSpeed < 0.4) {
                isGameOver = true;
                alert("YAKIT BİTTİ! SKOR: " + score);
                location.reload();
            }
            if (progressMarker.y <= this.cameras.main.height * 0.11) {
                isGameOver = true;
                alert("TEBRİKLER! ETAP TAMAMLANDI! SKOR: " + score);
                location.reload();
            }
        }

        // --- SENSÖR FONKSİYONLARI ---
        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
            navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                const vid = document.getElementById("webcam"); vid.srcObject = s;
                vid.addEventListener("loadeddata", predictCamera);
            });
        }
        function initGyro() {
            window.addEventListener('deviceorientation', (e) => {
                if(window.controlMode !== 'gyro') return;
                let tilt = window.innerHeight > window.innerWidth ? e.gamma : e.beta;
                steeringInput = Phaser.Math.Clamp(tilt / 25, -1, 1);
            });
        }
        async function predictCamera() {
            const vid = document.getElementById("webcam");
            const res = handLandmarker.detectForVideo(vid, performance.now());
            if (res.landmarks && res.landmarks.length === 2) {
                let h1 = res.landmarks[0][0], h2 = res.landmarks[1][0];
                let deg = Math.atan2(h2.y - h1.y, h2.x - h1.x) * (180 / Math.PI);
                steeringInput = -deg / 15; throttleInput = (h1.y + h2.y) / 2;
            }
            requestAnimationFrame(predictCamera);
        }
    </script>
</body>
</html>
